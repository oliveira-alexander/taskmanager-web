<div class="page-container">
    <h2 class="page-title"><i class="bi bi-calendar-plus-fill"></i> Adicionar Tarefa</h2>

    <form class="form" [formGroup]="task" (ngSubmit)="onSubmit()">
        <div class="form-inputs">
            <div class="form-group">
             <label for="id" hidden>Id:</label>
               <input type="text" formControlName="id" hidden>
            </div>

            <div class="form-group">
                <label for="title">Título: </label><br>
                <input type="text" for="title" formControlName="title">
            </div>

            <div class="form-group">
                <label for="description">Descrição: </label><br>
                <textarea class="description-text" for="description" formControlName="description"></textarea>
            </div>
        </div>

        <div class="form-buttons-container">
            <a [routerLink]="['/home']" class="btn btn-danger"><i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
            <button class="btn btn-success" type="submit"><i class="bi bi-floppy2-fill"></i> Salvar</button>
        </div>
    </form>
</div>
<app-footer></app-footer>
